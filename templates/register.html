{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-body">
    <h1 class="register-logo">Dentists Portal App</h1>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-head-text">Create Your Account</h1>
            <div class="register-dash"></div>
            <p>Get started with personalized dental care</p>
        </div>
        <form method="POST" action="/register" class="register-form">
            <div class="register-form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your name" id="fullname" required>
            </div>
            <div class="register-form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" id="email" required>
            </div>
            <div class="register-form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="......" id="password" required>
            </div>
            <div class="register-form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="08103545581" required>
            </div>
            <button type="submit" class="register-btn" id="submitBtn">
                Create Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
